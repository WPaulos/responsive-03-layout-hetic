<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.scss" />
  </head>
  <body>
    <header class="header">
      <div class="header__icon icon">
        <img class="icon__logo" src="/assets/imgs/icons/logo.svg" alt="" />
        <div class="icon__categorie">
          <ul class="titre">
            <li>politique</li>
            <li>monde</li>
            <li>économie</li>
            <li>culture</li>
            <li>opinion</li>
          </ul>
        </div>
        <div class="icon__user user">
          <div class="user__connexion">
            <img src="/assets/imgs/icons/user.svg" alt="" />
            <h3>M'identifier</h3>
          </div>

          <div class="user__abonnement">Je m'abonne</div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="main__primaryInfo primaryInfo">
        <article class="primaryInfo__article">
          <div>
            <img src="/assets/imgs/article1.jpg" alt="" />
          </div>

          <div class="texte">
            <h2>
              Ces 10 graphiques éclairent l'emploi des seniors (et ce n'est oas
              réjouissant)
            </h2>
            <span>Economie - publié il y a 2 heures</span>
          </div>
        </article>
      </section>

      <section class="main__fillInfo fillInfo">fill info</section>

      <section class="main__bigArticles bigArticles">
        <article class="bigArticle__article--free"></article>
        <article class="bigArticles__article--free"></article>
        <article class="bigArticles__article--free"></article>
        <article class="bigArticles__article--prenium"></article>
        <article class="bigArticles__article--prenium"></article>
      </section>

      <section class="main__littleArticles littleArticles">
        <article class="littleArticles__article--free"></article>
        <article class="littleArticles__article--free"></article>
        <article class="littleArticles__article--free"></article>
        <article class="littleArticles__article--prenium"></article>
        <article class="littleArticles__article--prenium"></article>
        <article class="littleArticles__article--prenium"></article>
      </section>

      <section class="main__abonnement abonnement"></section>
      <section class="main__rdv rdv">rdv</section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
